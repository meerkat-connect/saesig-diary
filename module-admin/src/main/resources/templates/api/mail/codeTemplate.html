<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="width:50%;display:block;margin-left:auto;margin-right:auto;">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-std.css" />
<div style="width: 100%; display: block; margin-left: auto; margin-right: auto; border: 1px solid; border-color:#D9D9D9;">
    <div class="area" style="margin-top: 5%; margin-left: 3%; margin-bottom: 5%; margin-right: 3%;">
        <did class="banner" style="width: auto;">
            <img class="bannerImg" src="cid:main_logo" style="width: 30%; display: block; margin-left: auto; margin-right: auto; padding: 5%;">
        </did>
        <div class="content" style="font-family: 'Pretendard Std Variable'; border-bottom: 1px solid; border-color: #D9D9D9; margin-bottom: 3%; font-size: 1.0rem; text-align: center;">
            <img src="cid:main_bg" style="width: 100%;">
            <p style="font-weight: 900;">
                <th:block th:text="${messageTitle}"></th:block>
            </p>
            <p style="font-weight: 500; font-size:0.9em;">
                <th:block th:text="${messageContent}"></th:block>
            </p>
            <p style="font-weight: 500; font-size:0.9em; border: 1px solid #ff8031; border-radius: 10px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 5%; width: 100px; padding: 5px;">
                <th:block th:text="${verificationMailCode}"></th:block>
            </p>
            <input type="button" class="button" value="새식일기 &gt;" style="background-color: #FF8031; border-radius: 5px; border: none; text-align: center; font-size: 0.9rem; font-family: 'Pretendard Std Variable'; font-weight: 900; color: white; display: block; margin-left: auto; margin-right: auto; margin-bottom: 5%; width: 120px; height: 40px; padding: 10px;">
        </div>
        <div class="content-bottom" style="font-size: 0.8rem; color: #ACACAC;">
            <div>
                <img src="cid:bottom_logo">
            </div>
            <p style="font-family: 'Pretendard Std Variable'; font-weight: 500;">
                본 메일은 발신전용 메일로 회신할 수 없습니다. <br>
                서비스와 관련하여 궁금하신 사항 또는 불편사항은 고객센터로 문의해 주세요. <br><br><a href="#" style="color: #ACACAC;">고객센터</a>
            </p>
        </div>
    </div>
    <div class="area-bottom" style="border-top: 1px solid; border-color: #D9D9D9; display: block; margin-left: auto; margin-right: auto; text-align: center; font-size: 0.8rem; padding: 3%;">
        <p style="font-family: 'Pretendard Std Variable'; font-weight: 500;">
            Copyright @ MEEKATCONNECT. All Right Reserved.
        </p>
    </div>
</div>
</body>
</html>
