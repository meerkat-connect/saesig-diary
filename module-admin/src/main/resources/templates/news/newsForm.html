<div class="row" id="contentCard" >
    <div class="col-12">
        <div class="card">
            <div class="card-header p-b-0">
                <h4 class="sub-title"><strong>기본정보</strong></h4>
            </div>
            <input type="hidden" name="id" th:value="${news.id}"/>
            <div class="card-block-small p-t-0">
                <div class="mb-3 form-group row required">
                    <div class="col-sm-12">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                                <strong>유형</strong>
                            </div>
                            <div class="col-12">
                                <select class="form-select form-select-sm form-control-sm form-control-round custom-select" id="category" name="category" th:field="${news.category}">
                                    <option th:each="newsCategory : ${newsCategories}" th:value="${newsCategory.key}" th:text="${newsCategory.value}">value</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-group row required">
                    <div class="col-sm-12">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                                <strong>고정글 여부</strong>
                            </div>
                            <div class="col-12">
                                <select name="isFixed" id="isFixed" class="form-select form-control form-control-round custom-select" th:field="${news.isFixed}">
                                    <option value="N">사용안함</option>
                                    <option value="Y">사용</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                           for="title"><strong>제목</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-round"
                               name="title" id="title"
                               placeholder="Text Input Validation" th:value="${news.title}"/>
                    </div>
                </div>
                <div class="mb-3 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                           for="content"><strong>내용</strong></label>
                    <div class="col-sm-12">
                                <textarea rows="5" cols="5"
                                          class="form-control form-control-sm"
                                          placeholder="Default textarea"
                                          id="content"
                                          name="content" mekc-ck-editor th:field="${news.content}">
                                </textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                        <div class="mb-0 form-group">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                                   for="created_name"><strong>작성자</strong></label>
                            <div class="col-sm-12">
                                <input type="hidden" name="modifiedBy" id="modifiedBy" th:value="${news.modifiedBy}"
                                       readonly/>
                                <input type="text" class="form-control form-control-round"
                                       name="created_name" id="created_name" th:value="${news.nickname+'('+news.memberId+')'}"
                                       placeholder="작성자(ID)" readonly/>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="mb-0 form-group">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                                   for="createdAt"><strong>작성일시</strong></label>
                            <div class="col-sm-12">
                                <input type="text"
                                       class="form-control form-control-round"
                                       name="createdAt" id="createdAt" placeholder="YYYY-mm-dd" th:value="${news.modifiedAt}"
                                       readonly/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-block-small">
                <button class="btn btn-gray m-r-5" id="newsCancel">취소</button>
                <button class="btn btn-primary" id="newsInsert" onclick="newsList.newsInsert()" >저장</button>
            </div>
        </div>
    </div>
</div>
