<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content" class="page-body">
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block-small">
                        <ul>
                            <li class="d-inline-block m-r-10">
                                메뉴 : <i class="icofont icofont-folder"></i>
                            </li>
                            <li class="d-inline-block m-r-10">
                                기능 : <i class="icofont icofont-file-alt"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-block-small">
                        <div class="tab-content tabs p-t-20">
                            <div class="tab-pane active" id="roleJudge" role="tabpanel">
                                <div class="row">
                                    <div class="col-12 col-xl-4">
                                        <h5 class="mb-3">
                                            <strong>자원구조</strong>
                                        </h5>
                                        <div class="card">
                                            <div class="card-block-small tree-view">
                                                <div id="jstree"></div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-12 col-xl-8">
                                        <h5 class="mb-3">
                                            <strong>자원 상세정보</strong>
                                        </h5>
                                        <form id="resourceForm" name="resourceForm">
                                            <input type="hidden" name="id" id="id"/>
                                            <input type="hidden" name="ord" id="ord">
                                            <input type="hidden" name="depth" id="depth">

                                            <div class="card">
                                                <div class="card-block-small">
                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="upperId"><strong>상위자원명</strong></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control form-control-sm" name="upperId" id="upperId" readonly/>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="upperUrl"><strong>상위 자원 URL</strong></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control form-control-sm" name="upperUrl" id="upperUrl" readonly/>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                                                               for="httpMethod"><strong>Http Method Type</strong></label>
                                                        <div class="col-sm-12">
                                                            <select name="httpMethod" id="httpMethod" class="form-select form-select-sm form-control-sm">
                                                                <option value="PUT">PUT</option>
                                                                <option value="GET">GET</option>
                                                                <option value="POST">POST</option>
                                                                <option value="DELETE">DELETE</option>
                                                                <option value="PATCH">PATCH</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="name"><strong>자원명</strong></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control form-control-sm" name="name" id="name"/>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="url"><strong>URL</strong></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control form-control-sm" name="url" id="url"/>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3 form-group row">
                                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="type1"><strong>자원 유형 (메뉴 / 기능) </strong></label>
                                                        <div class="col-sm-12">
                                                            <input type="radio" id="type1" name="type" value="MENU"/>
                                                            <label for="type1">메뉴</label>

                                                            <input type="radio" id="type2" name="type" value="FUNCTION"/>
                                                            <label for="type2">기능</label>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3 form-group row">
                                                        <div class="col-sm-12">
                                                            <input type="checkbox" class="js-single-small" name="isEnabled" id="isEnabled" checked/>
                                                            <label for="isEnabled" class="v-middle">사용여부</label>
                                                        </div>
                                                    </div>

                                                    <div class="mb-0 mt-4 form-group row">
                                                        <div class="col-sm-12">
                                                            <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" th:href="@{/files/assets/pages/treeview/treeview.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/files/bower_components/jstree/dist/themes/default/style.css}"></link>
    <script type="text/javascript" src="/files/bower_components/jstree/dist/jstree.js"></script>
    <script>
        const resourceController = {
            resources: [],
            parentNode: null,
            selectedNode: null,
            $jstree: $('#jstree'),

            init: function () {
                $.ajax({
                    url: '/admin/resourcesWithRecursive',
                    type: 'get',
                    async: false
                }).done(function (response) {
                    response.forEach(function (element, index) {
                        resourceController.resources[index] = {
                            id: element.id,
                            parent: element.parentId ? element.parentId : '#',
                            text: element.name,
                            type: element.parentId ? 'file' : 'default',
                            httpMethod: element.httpMethod,
                            url: element.url,
                            isEnabled: element.isEnabled,
                            name: element.name,
                            depth: element.depth,
                            ord: element.ord
                        };
                    });
                    console.log(resourceController.resources);
                }).fail(function (error) {
                    alert(error);
                });

                this.renderJsTree();
            },

            renderJsTree: function () {
                /* 이벤트 목록 조회 URL: https://www.jstree.com/api/#/?q=.jstree%20Event */
                this.$jstree.jstree({
                    "core": {
                        "animation": 50,
                        "strings": {
                            loading: "Loading ..."
                            , new_node: "새그룹"
                        },
                        "themes": {
                            "responsive": true,
                        },
                        'data': resourceController.resources,
                        'check_callback': true
                    },
                    "types": {
                        "default": {
                            "icon": "icofont icofont-folder"
                        },
                        "file": {
                            "icon": "icofont icofont-file-alt"
                        }
                    },
                    'contextmenu': {
                        'items': {
                            "regist": {
                                "separator_before": false,
                                "separator_after": false,
                                "label": "하위 등록",
                                "action": function (obj) {
                                    $('#resourceForm')[0].reset();
                                    $('#id').val('');
                                    $('#upperId').val(resourceController.selectedNode.original.id);
                                    $('#upperUrl').val(resourceController.selectedNode.original.url);
                                }
                            }, "delete": {
                                "separator_before": false,
                                "separator_after": false,
                                "label": "수정",
                                "action": function (obj) {
                                    alert('수정 테스트 ')
                                }
                            }
                        }
                    },
                    'plugins': ['types', 'dnd', 'contextmenu']
                }).bind("move_node.jstree", function (event, data) {

                }).bind("select_node.jstree", function (event, data) {
                    resourceController.selectedNode = resourceController.$jstree.jstree('get_selected',true)[0];
                    resourceController.print();
                }).bind("dblclick.jstree", function (event) {

                }).bind("open_node.jstree", function (event, data) {
                });
            },

            findById: function (id) {
                $.ajax({
                    url: `/admin/resources/${id}`,
                    type: 'get',
                }).done(function (response) {
                    resourceController.print(response);
                }).fail(function (error) {
                    alert(error);
                })
            },

            save: function () {
                const id = $('#resourceForm #id').val();
                if (!!id) {
                    this.update(id);
                } else {
                    this.insert(id);
                }
            },

            update: function () {
                if (confirm('자원 정보를 수정하시겠습니까?')) {
                    const formData = $('#resourceForm').serializeObject();

                    $.ajax({
                        url: '/admin/resources',
                        type: 'post',
                        data: formData,
                        contentType: 'application/json'
                    }).done(function (response) {

                    }).fail(function (error) {

                    })
                }
            },

            insert: function () {
                if (confirm('자원 정보를 등록하시겠습니까?')) {
                    const formData = $('#resourceForm').serializeObject();
                    formData.depth = this.parentNode.original.depth + 1;
                    formData.isEnabled = "Y";
                    formData.ord = this.parentNode.children.length + 1;
                    formData.id = null;

                    console.log(formData);
                    $.ajax({
                        url: '/admin/resources',
                        type: 'post',
                        data: JSON.stringify(formData),
                        contentType: 'application/json'
                    }).done(function (response) {
                        alert('자원이 등록되었습니다.');
                        resourceController.$jstree.jstree(true).refresh();
                    }).fail(function (error) {
                    });
                }
            },

            print: function () {
                this.parentNode = resourceController.$jstree.jstree(true).get_node(this.selectedNode.parent);
                if(this.parentNode.original) {
                    $('#upperId').val(this.parentNode.original.id);
                    $('#upperUrl').val(this.parentNode.original.url);
                }

                $('#id').val(this.selectedNode.original.id);
                $('#name').val(this.selectedNode.original.name);
                $('#url').val(this.selectedNode.original.url);
                $('#isEnabled').attr('checked', this.selectedNode.original.isEnabled === 'Y');
                $(`input[name=type]:input[value=${this.selectedNode.original.type}]`).attr('checked', true);
            }
        };

        $(function () {
            resourceController.init();

            $('#saveBtn').on('click', function () {
                resourceController.save();
            });

        });

    </script>

</div>
