<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <style>
        .dt-center {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <!-- Page-body start -->
    <div class="page-body">
        <div class="row">
            <!-- 필터 부분 -->
            <form id="searchForm" name="searchForm" onsubmit="return false;">
                <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
                <input type="hidden" id="orderField" name="orderField" value="title">
                <input type="hidden" id="orderDirection" name="orderDirection" value="desc">

                <div class="col-12">
                    <div class="card">
                        <div class="card-block-small">
                            <!-- 키워드 filter -->
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>발송수단</strong>
                                        </div>
                                        <div class="col-sm-12">
                                            <select id="searchMethod" name="searchMethod" class="form-select form-control form-control-round custom-select">
                                                <option value="">- 전체 -</option>
                                                <option th:each="item : ${searchSendMethod}" th:value="${item.key}" th:text="${item.value}">value</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>발송유형</strong>
                                        </div>
                                        <div class="col-sm-12">
                                            <select id="searchCategory" name="searchCategory" class="form-select form-control form-control-round custom-select">
                                                <option value="">- 전체 -</option>
                                                <option th:each="item : ${searchSendCategory}" th:value="${item.key}" th:text="${item.value}">value</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchTitle"><strong>제목</strong></label>
                                        <div class="col-12">
                                            <input type="text" class="form-control form-control-round" aria-label="Text input with dropdown button" id="searchTitle" name="searchTitle"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사용여부</strong>
                                        </div>
                                        <div class="col-sm-12">
                                            <select name="searchIsEnabled" class="form-select form-control form-control-round custom-select">
                                                <option value="">- 전체 -</option>
                                                <option value="Y">사용</option>
                                                <option value="N">사용안함</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //키워드 filter -->
                            <!-- 키워드 filter-btn -->
                            <div class="mt-1 p-t-20 text-center">
                                <button class="btn btn-gray m-r-5">초기화</button>
                                <button class="btn btn-primary" onclick="listController.init();">검색</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- //필터 부분 -->


            <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-12">
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <h5><strong>템플릿 검색결과</strong></h5>
                        </div>
                        <div class="col-12 col-md-6 text-right">
                            <button type="button" class="btn btn-transparent m-r-5" id="deleteBtn">삭제</button>
                            <button type="button" class="btn btn-transparent" id="insertBtn">등록</button>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <div class="dt-responsive table-responsive">
                            <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <table id="listTable" class="display" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>
                                            <div class="border-checkbox-section">
                                                <div class="border-checkbox-group">
                                                    <input type="checkbox" class="border-checkbox " id="allCheckBox" name="allCheckbox" value="All">
                                                    <label class="form-label border-checkbox-label" for="allCheckBox"></label>
                                                </div>
                                            </div>
                                        </th>
                                        <th>No.</th>
                                        <th>발송수단</th>
                                        <th>제목</th>
                                        <th>발송시점</th>
                                        <th>발송유형</th>
                                        <th>사용여부</th>
                                        <th>등록일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->

            <!-- Content Area -->
            <div class="col-12">
                <div id="contentPanel"></div>
            </div>

        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/ckeditor/build/ckeditor.js}"></script>
    <script type="text/javascript" th:src="@{/js/ckeditor/build/UploadAdapter.js}"></script>
    <script th:inline="javascript">
        const listController = {

            selectedRow: [],
            init: function () {
                let listTable = null;

                if (listTable != null) listTable.destroy();
                this.selectedRow = [];

                listTable = $('#listTable').DataTable({
                    select: {
                        selector: 'td:not(:first-child)',
                        style: 'single'
                    },
                    "columnDefs": [
                        // {orderable: false, className: 'select-checkbox', targets: 0, defaultContent: ''},
                        {className: "dt-center", targets: "_all"}
                    ],

                    stripeClasses: [],
                    pagingType: 'full_numbers',
                    lengthChange: false,
                    responsive: true,
                    searching: false,
                    destroy: true,
                    ordering: false,
                    paging: true,
                    info: false,
                    pageLength: 10,
                    bPaginate: true,
                    bAutoWidth: true,
                    serverSide: true,
                    processing: true,

                    ajax: {
                        async: false,
                        method: 'GET',
                        url: '/admin/templateManage/selectTemplateList.do',
                        data: function(d) {
                            var formData  = $('#searchForm').serializeArray();
                            for(var i = 0; i < formData.length; i++) {
                                var formName = formData[i].name;
                                var formVal = $("#"+formName).val();

                                d[formName] = formVal;
                            }
                        },
                        "dataSrc": function (res) {
                            res.data[0].isFirst = true;
                            return res.data;
                        }
                    },

                    columns: [
                        {
                            width: 80,
                            render: function (data, type, row) {
                                return `
                                    <div class="border-checkbox-section">
                                                <div class="border-checkbox-group">
                                                    <input type="checkbox" class="border-checkbox" data-id="${row.id}" name="tableCheckbox" id="checkbox${row.id}">
                                                    <label class="form-label border-checkbox-label" for="checkbox${row.id}"></label>
                                                </div>
                                            </div>`;
                            }
                        },
                        {data : 'rowNumber', width : 80}, // 페이징 후 No. 변경
                        {
                            render: function (data, type, row) {
                                return row.method === 'EMAIL' ? '이메일' : 'SMS';
                            }
                        },
                        {data : 'title'},
                        {data : 'timePoint'},
                        {
                            render: function (data, type, row) {
                                return row.category === 'batch' ? '배치' : row.category === 'now' ? '즉시' : '직접';
                            }
                        },
                        {
                            render: function (data, type, row) {
                                return row.isEnabled === 'Y' ? '사용' : '사용안함';
                            }
                        },
                        {data : 'createdAt'},
                    ],

                    language: {
                        search: '검색',
                        emptyTable: '데이터가 없습니다.',
                        lengthMenu: '보기',
                        loadingRecords: '로딩중..',
                        paginate: {
                            first:      "처음",
                            last:       "마지막",
                            next:       "다음",
                            previous:   "이전"
                        },
                        select: {
                            rows: {
                                _: '',
                                0: '',
                                1: ''
                            }
                        },
                    }
                })

                listTable.on('select', function (e, dt, type, indexes) {
                    let rowData = listTable.rows(indexes).data().toArray();
                    const selectId = rowData[0].id;

                    $.ajax({
                        type: 'get',
                        url: `/admin/templateManage/form?id=${selectId}`,
                        dataType: 'html'
                    }).done(function (response) {
                        $('#contentPanel').html(response);
                        const offset = $("#contentPanel").offset();
                        $('html, body').animate({scrollTop: offset.top}, 0);
                    }).fail(function (error) {
                    });
                }).on('deselect', function (e, dt, type, indexes) {
                    let rowData = listTable.rows(indexes).data().toArray();
                });
            },

            drawCallback: function () {
                var $api = this.api();
                var pages = $api.page.info().pages;

                if (pages === 0) {
                    $(".paginate_button").hide();
                }
            },

            delete: function () {
                if (this.selectedRow.length === 0) {
                    alert('선택할 항목을 선택해 주십시오.');
                } else {
                    if (confirm('삭제하시겠습니까?')) {
                        $.ajax({
                            type: 'delete',
                            data: {ids: listController.selectedRow.join(",")},
                            url: `/admin/templateManage/deleteItems.do`,
                        }).done(function () {
                            alert('삭제 되었습니다.');
                            listController.init();
                        }).fail(function (error) {
                            alert('삭제하는데 실패하였습니다.');
                            console.log(JSON.stringify(error));
                        });
                    }
                }
            }
        };

        $(function () {
            listController.init();

            $("body").on('click', '#insertBtn', function () {
                $.ajax({
                    type: 'get',
                    url: `/admin/templateManage/form`,
                    dataType: 'html'
                }).done(function (response) {
                    $('#contentPanel').html(response);
                    const offset = $("#contentPanel").offset();
                    $('html, body').animate({scrollTop: offset.top}, 0);
                }).fail(function (error) {
                });
            }).on('click', '#deleteBtn', function () {
                listController.delete();
            }).on('click', '#searchBtn', function () {
                listController.init();
            })

            $('input[name=tableCheckbox]').on('change', function () {
                const $this = $(this)
                if ($this.is(':checked')) {
                    listController.selectedRow.push($this.data('id'));
                    if (listController.selectedRow.length === $('input[name=tableCheckbox]').length) {
                        $('#allCheckBox').prop('checked', true);
                    }
                } else {
                    listController.selectedRow = $.grep(listController.selectedRow, function (i) {
                        return i != $this.data(id);
                    })

                    if (listController.selectedRow.length === 0) $('#allCheckBox').prop('checked', false);
                }
            })

            $('#allCheckBox').on('change', function () {
                const $this = $(this);

                if ($this.is(':checked')) {
                    const allSelectedRow = [];
                    $('input[name=tableCheckbox]').each(function () {
                        this.checked = true;
                        allSelectedRow.push($(this).data('id'));
                    })
                    listController.selectedRow = allSelectedRow;
                } else {
                    $('input[name=tableCheckbox]').each(function () {
                        this.checked = false;
                    })
                    listController.selectedRow = [];
                }

            });
        })
    </script>

</div>
</html>
