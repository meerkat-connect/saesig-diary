<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <style>
        .dt-center {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <!-- Page-body start -->
    <div class="page-body">
        <div class="row">
            <!-- 필터 부분 -->
            <form id="searchForm" name="searchForm" onsubmit="return false;">
                <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
                <input type="hidden" id="orderField" name="orderField" value="created_at">
                <input type="hidden" id="orderDirection" name="orderDirection" value="desc">

                <div class="col-12">
                    <div class="card">
                        <div class="card-block-small">
                            <!-- 키워드 filter -->
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-dropdown mb-0">
                                            <input type="text" class="form-control form-control-round" id="searchKeyword" name="searchKeyword">
                                            <select id="searchType" name="searchType" class="form-select form-control form-control-round custom-select">
                                                <option value="">- 선택 -</option>
                                                <option value="email">아이디</option>
                                                <option value="nickName">닉네임</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>유형</strong>
                                        </div>
                                        <div class="col-sm-12">
                                            <select id="searchCategory" name="searchCategory" class="form-select form-select-sm form-control-sm form-control-round custom-select">
                                                <option value="">- 전체 -</option>
                                                <option th:each="item : ${searchSendCategory}" th:value="${item.key}" th:text="${item.value}">value</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchTitle"><strong>제목</strong></label>
                                        <div class="col-12">
                                            <input type="text" class="form-control form-control-round" aria-label="Text input with dropdown button" id="searchTitle" name="searchTitle"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchPeriod"><strong>등록일</strong></label>
                                        <div class="col-sm-12">
                                            <input type="text"  class="form-control form-control-round" aria-label="Text input with dropdown button" value="" name="searchPeriod" id="searchPeriod" autocomplete="off">
                                            <input type="hidden" id="searchBgngDt"name="searchBgngDt" >
                                            <input type="hidden" id="searchEndDt"name="searchEndDt" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //키워드 filter -->
                            <!-- 키워드 filter-btn -->
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button class="btn btn-gray m-r-5">초기화</button>
                                <button class="btn btn-primary" onclick="listController.init();">검색</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- //필터 부분 -->


            <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-6">
                <div class="card">
                    <div class="card-block-small">
                        <div class="banner-wrap">
                            <div class="banner-area">
                                <div class="tit">
                                    <strong>배너 위치</strong>
                                </div>
                                <div class="card-block-small">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-6 mb-3">
                                            <div class="input-group input-group-dropdown mb-0">
                                                <input type="text" class="form-control form-control-round" id="searchKeyword" name="searchKeyword">
                                                <select id="searchType" name="searchType" class="form-select form-control form-control-round custom-select">
                                                    <option value="">- 선택 -</option>
                                                    <option value="email">아이디</option>
                                                    <option value="nickName">닉네임</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <input type="hidden" class="js-single" />
                    <div class="card-block-small">
                        <div class="banner-wrap">
                            <div class="banner-area">
                                <div class="tit">
                                    <strong>배너 목록</strong>
                                    <div class="btn-area">
                                        <button type="button" class="btn btn-primary">등록</button>
                                    </div>
                                </div>
                                <div class="banner-list" id="banner"></div>
                                <!-- paging -->
                                <div class="paging"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->

            <!-- Content Area -->
            <div class="col-12">
                <div id="contentPanel"></div>
            </div>

        </div>
    </div>

    <script th:inline="javascript">
        const listController = {

        };

        $(function () {
            listController.init();
        })
    </script>

</div>
</html>
