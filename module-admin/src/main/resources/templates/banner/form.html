<form id="bannerInsertFrm">
    <div class="col-lg-12 mt-3 mb-3">
        <div class="row mb-0 form-group required">
            <label class="form-label col-sm-auto col-form-label p-t-0 pb-1" for="method"><strong>배너이미지</strong></label>
            <p class="col-sm text-muted m-b-0">(권장사이즈 : 가로 170px, 세로 40px)</p>
            <div class="col-12 banner-preview text-center">
                <img class="img-fluid col-12" src="/files/assets/images/noimg.png" alt="logo image" style="max-width:200px; height:auto;">
            </div>
        </div>
        <div class="col-12 text-center mt-3 mb-3">
            <button type="button" class="btn btn-transparent btn-sm-1">파일선택</button>
        </div>
        <div class="row form-group required mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="title"><strong>제목</strong></label>
            <div class="col-sm-12">
                <input type="text" class="form-control form-control-sm form-control-round" placeholder="제목을 입력해주세요.">
            </div>
        </div>
        <div class="row form-group required mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="title"><strong>배너 노출위치</strong></label>
            <div class="col-sm-12">
                <select id="selectBannerLocation" name="selectBannerLocation" class="form-select form-control form-control-round custom-select">
                    <option value="main">메인</option>
                </select>
            </div>
        </div>
        <div class="row form-group required mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="title"><strong>링크 URL</strong></label>
            <div class="col-sm-12">
                <input type="text" class="form-control form-control-sm form-control-round" placeholder="https://example.com">
            </div>
        </div>
        <div class="row form-group required mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="title"><strong>배너 게시 여부</strong></label>
            <div class="col">
                <input type="checkbox" class="js-single-small" name="isEnabled" id="isEnabled"/>
            </div>
        </div>
        <div class="mt-1 p-t-20 text-center">
            <button class="btn btn-gray m-r-5">삭제</button>
            <button class="btn btn-primary">수정</button>
        </div>
    </div>
</form>
